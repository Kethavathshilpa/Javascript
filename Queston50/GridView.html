<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List view or Gride View </title>
    <link rel="stylesheet" href="GridView.css">
</head>
<body>
    <div id="btnContainer">
        <button class="btn" onclick="listView()"> <i class="fa fa-bars"></i></button>
        <button class="btn active" onclick="GridView()"> <i class="fa fa-th-larger"></i></button>
    </div>
    <div class="months">
        <div  class="month" style="background-color:yellow;">
            <h1>January</h1>
        </div>
        <div  class="month" style="background-color: aqua;">
         <h1>February</h1>
         </div>
         <div class="months">
            <div  class="month" style="background-color:blanchedalmond;">
                <h1>march</h1>
             </div>
             <div  class="month" style="background-color:blueviolet;">
                <h1>April</h1>
             </div>
             <div class="months">
                <div  class="month" style="background-color:brown;">
                    <h1>may</h1>
                 </div>
                 <div  class="month" style="background-color:chartreuse;">
                    <h1>june</h1>
                 </div>
                 <div class="months">
                    <div  class="month" style="background-color:darkgreen;">
                        <h1>July</h1>
                     </div>
                     <div  class="month" style="background-color:rgb(22, 90, 179);">
                        <h1>August</h1>
                     </div>
    </div>
    <script src="GridView.js"></script>
</body>
</html>
